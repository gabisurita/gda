$def with (Form, Error, Render)

<!DOCTYPE html>
<html>
  <head>
    $:Render.includes()
    <title>$BaseTitle - Log In</title>

  </head>
  <body>
    $if Error != "":
      <script>BootstrapDialog.show({type: BootstrapDialog.TYPE_DANGER, size: BootstrapDialog.SIZE_SMALL, title: 'Erro', message: '$:Error' });</script>
    <!-- Begin page content -->
    <div class="container login">
      <div class="col-sm-5"></div>

      <div class="col-sm-2 text-center">
        <h1 class="font-effect-outline" style="font-size:96px;">gda</h1>
        <br>
        <form class="form-signin" method="POST" action="/login">
          <label for="ra" class="sr-only">RA</label>
          <input type="text" class="form-control" placeholder="RA" name="ra" required autofocus>
          <label for="senha" class="sr-only">Senha</label>
          <input type="password" class="form-control" placeholder="Senha" name="senha" required>
          <!--
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Lembre-me
            </label>
          </div>
        -->
          <br>
          <button class="btn btn-primary btn-block" type="submit">Entrar</button>
        </form>
        <br><br>
        <p> <i class="fa fa-user-plus fa-lg"></i> <a class="black-link" href="/registrar"> &nbsp; Não sou cadastrado </a></p>
        <p> <i class="fa fa-question-circle fa-lg"></i> <a class="black-link" href="/esqueci"> &nbsp; Esqueci minha senha </a></p>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-footer text-center">
         <a class="black-link" href="http://www.github.com/faraj7/gda">
          Grupo Discente de Avaliação &nbsp; - &nbsp; Conheça este projeto</a> </p>
      </div>
    </footer>
  </body>
</html>
