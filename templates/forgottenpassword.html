$def with (Form, Error, Render)

<!DOCTYPE html>
<html>
  <head>
    $:Render.includes()
    <title>$BaseTitle - Senha</title>

  </head>
  <body>
    $if Error != "":
      <script>BootstrapDialog.show({type: BootstrapDialog.TYPE_DANGER, size: BootstrapDialog.SIZE_SMALL, title: 'Erro', message: '$:Error' });</script>
    <!-- Begin page content -->
    <div class="container login">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <h1 class="font-effect-outline" style="font-size:96px;">gda</h1>
        <br>
        <h5 > Esqueceu sua senha? </h5>
        <br>
        <div class="row">
          <div class="col-sm-3"> </div>
          <div class="col-sm-6">
        <form class="form-signin" method="POST" action="/esqueci">
          <input type="text" class="form-control" placeholder="RA" name="ra" required autofocus>
          <br>
          <button class="btn btn-primary btn-block" type="submit">Enviar</button>
        </form>
      </div>
      </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <br>
        <p class="text-muted">Mandaremos uma nova senha para &nbsp; seu  &nbsp; e-mail  &nbsp; cadastrado.</p>
      </div>
      </div>
        <br>

        <p> <i class="fa fa-sign-in fa-lg"></i> &nbsp; <a class="black-link" href="/login"> Voltar para o login</a></p>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-footer text-center">
         <a class="black-link" href="http://www.github.com/faraj7/gda">
          Grupo Discente de Avaliação &nbsp; - &nbsp; Conheça este projeto</a> </p>
      </div>
    </footer>
  </body>
</html>
